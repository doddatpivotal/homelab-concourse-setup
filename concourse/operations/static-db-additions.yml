- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/log_level?
  value: debug

- type: replace
  path: /instance_groups/name=web/jobs/name=tsa/properties/log_level?
  value: debug

- type: replace
  path: /instance_groups/name=worker/jobs/name=baggageclaim/properties?
  value:
    log_level: debug

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/postgresql/host?
  value: ((db_ip))

- type: replace
  path: /instance_groups/name=db/networks/0
  value: 
    name: ((network_name))
    static_ips: ((db_ip))
